<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="container" >
        
            <input type="text"  id="display"></input>
            <div class="line">
                <button class="btn" id="all_clear" onclick="display.value =''">AC</button>
                <button class="btn" id="delete" onclick="display.value =display.value.toString().slice(0,-1)">DE</button>
                <button class="btn" id="dot" onclick="display.value +='.'">.</button>
                <button class="btn" id="divide" onclick="display.value +='/'">/</button>
            </div>
        
        <div class="line">
            <button class="btn" id="num" onclick="display.value +='7'">7</button>
            <button class="btn" id="num" onclick="display.value +='8'">8</button>
            <button class="btn" id="num" onclick="display.value +='9'">9</button>
            <button class="btn" id="multiple" onclick="display.value +='*'">*</button>
        </div>
        <div class="line">
            <button class="btn" id="num" onclick="display.value +='4'">4</button>
            <button class="btn" id="num" onclick="display.value +='5'">5</button>
            <button class="btn" id="num" onclick="display.value +='6'">6</button>
            <button class="btn" id="minus" onclick="display.value +='-'">-</button>
        </div>
        <div class="line">
            <button class="btn" id="num" onclick="display.value +='1'">1</button>
            <button class="btn" id="num" onclick="display.value +='2'">2</button>
            <button class="btn" id="num" onclick="display.value +='3'">3</button>
            <button class="btn" id="plus" onclick="display.value +='+'">+</button>
        </div>
        <div class="line">
            <button class="btn" id="num00" onclick="display.value +='00'">00</button>
            <button class="btn" id="num" onclick="display.value +='0'">0</button>
            <button class="equal" id="ans" onclick="display.value=eval(display.value)">Ans</button>
        </div>
    </div>
    </div>
</body>
<script href="calc.js"></script>
</html>
